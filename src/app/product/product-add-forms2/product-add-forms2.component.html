<h3>Yeni Urun Ekle - Reactive</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
        <input type="text" id="name" name="name" class="form-control" formControlName="name" placeholder="Urun Adi">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('name')!.hasError('required') && productAddForm.get('name')!.dirty">Urun adi
            zorunludur.</div>
    </div>
    <div class="form-group">
        <input type="text" id="description" name="description" class="form-control" formControlName="description"
            placeholder="Aciklama Yap">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('description')!.hasError('required') && productAddForm.get('description')!.dirty">
            Aciklama zorunludur.</div>
    </div>
    <div class="form-group">
        <input type="text" id="imageUrl" name="imageUrl" class="form-control" formControlName="imageUrl"
            placeholder="Urun Gorsel Linki">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('imageUrl')!.hasError('required') && productAddForm.get('imageUrl')!.dirty">
            Goruntu zorunludur.</div>
    </div>
    <div class="form-group">
        <input type="text" id="price" name="price" class="form-control" formControlName="price"
            placeholder="Urun Fiyati">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('price')!.hasError('required') && productAddForm.get('price')!.dirty!">
            Goruntu zorunludur.</div>
    </div>
    <div class="form-group">
        <select class="form-control" formControlName="categoryId" id="categoryId"
            name="categoryId" required>
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productAddForm.get('categoryId')!.hasError('required')! && productAddForm.get('categoryId')!.touched" class="alert alert-danger">Kategori gereklidir.</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Urun Ekle</button>
</form>
